<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">   
    <link rel="stylesheet" href="{% static 'css/side.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/fav.png' %}">

    <style> @import url('https://fonts.googleapis.com/css2?family=Heebo&display=swap'); </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Home</a>
        <a href="profile.html">Profile</a>

        <a href="#">Tips</a>
        <a href="/logout"><button class="submit">Log out</button></a>
      </div>
      
      <div id="main">
        
        <button class="openbtn" onclick="openNav()">☰</button>
      
        <img class="img-fluid" src="{% static 'images/logo.png' %}" alt="" style="margin-left:20%;" width="35%" height="auto">
      </div>
      </div>

      <div class="data">
          {% block content %}

          {% endblock content %}
      </div>
      <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>
